#DB Properties
spring:
  jmx:
    enabled: false
  datasource:
    hikari:
      pool-name: programmanagement-api-cp
      maximum-pool-size: 1
      connection-timeout: 6000
      max-lifetime: 600000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  mvc:
    log-request-details: true
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  #Keycloak/OAuth properties
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master
          jwk-set-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master/protocol/openid-connect/certs
      client:
        registration:
          graduationclient:
            client-id: my-client
            client-secret: 123abc
            authorization-grant-type: client_credentials
        provider:
          graduationclient:
            issuer-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master
            token-uri: https://soam-dev.apps.silver.devops.gov.bc.ca/auth/realms/master/protocol/openid-connect/token

#Logging properties
logging:
  file:
    name: /logs/app.log
  #pattern:
  #  file: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  #  console: %d | [${HOSTNAME}] | %clr(%5p) | [%t]   | %logger{36}:%L | %msg%n
  level:
    ca:
      bc:
        gov:
          educ:
            api:
              graduation: DEBUG
    org:
      springframework:
        web: INFO
        security: INFO
        boot:
          autoconfigure:
            logging: INFO
  logback:
    rollingpolicy:
      max-history: 1
      clean-history-on-start: true
      max-file-size: 20MB

authorization:
  user: batch-api
  password: abc

#API Documentation
springdoc:
  api-docs:
    path: /api/v1/api-docs
  swagger-ui:
    path: /api/v1/api-docs-ui.html
    operationsSorter: alpha
  
